<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-section">
    <section class="main__card">
      <img class="main__img" src="./images/image-qr-code.png" alt="qr code image">
      <div class="main__content">
        <h1 class="main__content--heading">Improve your front-end skills by building projects</h1>
        <p class="main__content--description">Scan the QR code to visit Frontend Mentor and take your coding skills to
          the next level
      </div>
      </p>
    </section>
  </main>

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Mohammed-Abol-Fotouh">Mohammed Abol Fotouh</a>.
  </section>
</body>

</html>
